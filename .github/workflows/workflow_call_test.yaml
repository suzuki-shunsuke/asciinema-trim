---
name: test (workflow_call)
on: workflow_call
permissions: {}
jobs:
  path-filter:
    # Get changed files to filter jobs
    timeout-minutes: 10
    outputs:
      renovate-config-validator: ${{steps.changes.outputs.renovate-config-validator}}
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            renovate-config-validator:
              - renovate.json5
              - .github/workflows/test.yaml
              - .github/workflows/workflow_call_renovate-config-validator.yaml

  renovate-config-validator:
    uses: ./.github/workflows/workflow_call_renovate-config-validator.yaml
    needs: path-filter
    if: needs.path-filter.outputs.renovate-config-validator == 'true'
    permissions:
      contents: read

  test:
    uses: suzuki-shunsuke/go-test-full-workflow/.github/workflows/test.yaml@7fc75812b57545fe85aaa397f3dd899d4b89241b # v3.2.0
    with:
      aqua_version: v2.48.1
    permissions:
      pull-requests: write
      contents: read
